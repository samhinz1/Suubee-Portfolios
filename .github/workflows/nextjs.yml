# GitHub Pages deployment workflow for Next.js
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Install dependencies
        run: pnpm install
      - name: Check Next.js config
        run: cat next.config.mjs
      - name: Build with Next.js
        run: pnpm build
      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "List root directory:"
          ls -la
          echo "Check for .next directory:"
          ls -la .next || echo ".next directory not found"
          echo "Check for out directory:"
          ls -la out || echo "out directory not found"
          echo "Checking Next.js build output:"
          find . -name ".next" | xargs ls -la || echo "No .next directory found"
      - name: Create out directory if not exists
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory manually..."
            if [ -d ".next" ]; then
              echo "Copying from .next/standalone..."
              mkdir -p out
              cp -r .next/standalone/* out/ || echo "Failed to copy from .next/standalone"
            else
              echo "No .next directory found to copy from"
              mkdir -p out
              echo "<html><body><h1>Placeholder Page</h1></body></html>" > out/index.html
            fi
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 